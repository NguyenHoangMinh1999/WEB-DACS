<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMFOOD</title>
    <link rel="stylesheet" href="css/style-acc-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="top-header">
        <div class="logo">
            <img src="img/logo2.svg" alt="">
        </div>
        <div class="chooses">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div class="others">
            <div class="dropdown">
                <button class="dropbtn">Tiếng Việt</button>
                <div class="dropdown-content">
                <a href="#"><img src="img/VN.png" alt="">Tiếng Việt</a>
                <a href="#"><img src="img/US.png" alt="">English</a>
                </div>
              </div>
              <a href="#"><i class='bx bx-heart' ></i></a>
            <a href="#"><i class='bx bx-cart'></i></a>
            <a href="#"><i class='bx bx-user'></i></a>
        </div>
    </div>

        <div class="acc">
            Thông Tin Tài Khoản
        </div>
    <div class="account-detail">
        <div class="avatar">
            <a href="#"><img src="img/VN.png" alt=""></a>
        </div>

        <div class="info">
            <div class="details">
                <div class="label">
                    <h3>Tên</h3>
                </div>
                <div class="detail">
                    <h4>Nguyễn</h4>
                </div>
            </div>
        </div>

        <div class="info">
            <div class="details">
                <div class="label">
                    <h3>Số Điện Thoại</h3>
                </div>
                <div class="detail">
                    <h4>48567984</h4>
                </div>
            </div>
            <a href="#"><div class="edit-btn">Thay Đổi</div></a>
        </div>

        <div class="info">
            <div class="details">
                <div class="label">
                    <h3>Email</h3>
                </div>
                <div class="detail">
                    <h4>123@gmail.com</h4>
                </div>
            </div>
            <a href="#"><div class="edit-btn">Thay Đổi</div></a>
        </div>

        <div class="info">
            <div class="details">
                <div class="label">
                    <h3>Giới tính</h3>
                </div>
                <div class="detail">
                    <h4>Nam</h4>
                </div>
            </div>
            <div class="choose">
                <button class="genderbtn">Chọn</button>
                <div class="gender-content">
                <a href="#">Nam</a>
                <a href="#">Nữ</a>
                <a href="#">Khác</a>
                </div>
            </div>

        </div>
    </div>

    <a href="#">
        <div class="logout-btn">
            Đăng Xuất
        </div>
    </a>

    <a href="#">
        <div class="delete-account-btn">
            Xóa Tài Khoản
        </div>
    </a>

</body>
</html>
