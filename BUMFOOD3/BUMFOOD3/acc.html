<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMFOOD</title>
    <link rel="stylesheet" href="css/style-acc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="top-header">
        <div class="logo">
            <img src="img/logo2.svg" alt="">
        </div>
        <div class="chooses">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div class="others">
            <div class="dropdown">
                <button class="dropbtn">Tiếng Việt</button>
                <div class="dropdown-content">
                <a href="#"><img src="img/VN.png" alt="">Tiếng Việt</a>
                <a href="#"><img src="img/US.png" alt="">English</a>
                </div>
              </div>
              <a href="#"><i class='bx bx-heart' ></i></a>
            <a href="#"><i class='bx bx-cart'></i></a>
            <a href="#"><i class='bx bx-user'></i></a>
        </div>
    </div>

<div class="login-form">
    <section class="wrapper">
      <div class="form signup">
        <header>Đăng Ký</header>
        <form action="#">
          <input type="text" placeholder="Tên" required />
          <input type="text" placeholder="Số Điện Thoại" required />
          <input type="text" placeholder="Email" required />
          <input type="password" placeholder="Mật Khẩu" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">Tôi chấp nhận tất cả các điều khoản và điều kiện</label>
          </div>
          <input type="submit" value="Đăng Ký" />
        </form>
      </div>

      <div class="form login">
        <header>Đăng Nhập</header>
        <form action="#">
          <input type="text" placeholder="Email" required />
          <input type="password" placeholder="Mật Khẩu" required />
          <a href="#">Quên Mật Khẩu?</a>
          <input type="submit" value="Đăng Nhập" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
</div>
<footer>
    <div class="top-footer">
        <img src="img/logo1.svg" alt="">
        <h1> - PHỤC VỤ MỌI NƠI</h1>
    </div>
    <div class="bottom-footer"></div>
</footer>

  </body>
</html>
