<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMFOOD</title>
    <link rel="stylesheet" href="css/style-bill.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="img/logo2.svg" alt="">
            </div>
            <div class="chooses">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="search" placeholder="Hôm nay bạn muốn ăn gì nè?" class="search">
                <a href="#"><i class='bx bx-search' ></i></a>
            </div>
            <div class="others">
                <a href="#"><i class='bx bx-cart' ></i></a>
                <a href="#"><i class='bx bx-user'></i></a>
            </div>
        </div>
    </header>

    <div class="bill">
        <div class="bill-label">
            Hóa đơn
        </div>
        <div class="bill-items">
            <div class="quantity">
                <h6>X1</h6>
            </div>
            <div class="bill-item-info">
                <div class="bill-item-name">
                    <h3>Pizza Hải Sản</h3>
                    <h5>Pizza dế mỏng, cỡ nhỏ , tương cà, 1 Coca cocla</h5>
                </div>
                <div class="bill-item-price">
                    50000đ
                </div>
            </div>
        </div>
    </div>





</body>
</html>
