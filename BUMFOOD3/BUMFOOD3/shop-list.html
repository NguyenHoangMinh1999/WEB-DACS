<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUMFOOD</title>
    <link rel="stylesheet" href="css/shop-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <script src="https://kit.fontawesome.com/793e5fabe9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="img/logo2.svg" alt="">
            </div>
            <div class="others">
                <a href="#"><i class='bx bx-save'></i></a>
                <a href="#"><i class='bx bx-user'></i></a>
            </div>
        </div>
    </header>

    <div class="option">

        <div class="find-1">
            <div class="label">
                <h4>Tìm Kiếm</h4>
            </div>
            <div class="search-bar">
                <div class="search">
                    <input type="text" placeholder="Tìm Bằng Tên">
                </div>
                <div class="search">
                    <input type="text" placeholder="Tìm Bằng Mã">
                </div>
                <div class="search">
                    <input type="text" placeholder="Chi Tiêt, Mô Tả">
                </div>
            </div>
        </div>

        <div class="find-2">
            <div class="label">
                <h4>Tình Trạng Cửa Hàng</h4>
            </div>
            <div class="search-bar">
                  <label class="container">Cửa Hàng Chưa Duyệt
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">Cửa Hàng Đã Duyệt
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">Tất Cả Cửa Hàng
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
            </div>
        </div>


    </div>


</body>
</html>
